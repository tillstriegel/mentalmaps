<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-3xl overflow-hidden">
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-6">
            <h1 class="text-3xl font-bold text-white">Research Engine</h1>
        </div>
        <div class="p-6">
            <div id="chat-history" class="mb-6 max-h-[60vh] overflow-y-auto space-y-4">
                {% for message in messages %}
                    <div class="p-3 rounded-lg {{ 'bg-blue-100 text-blue-800' if message.role == 'user' else 'bg-gray-100 text-gray-800' }}">
                        <p class="font-semibold">{{ message.role|capitalize }}:</p>
                        <p>{{ message.content }}</p>
                    </div>
                {% endfor %}
            </div>
            <form id="chat-form" class="space-y-4">
                <div class="flex space-x-2">
                    <input type="text" 
                           id="user-input"
                           name="user_input"
                           class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           placeholder="Type your message here..."
                           autocomplete="off">
                    <button type="submit" 
                            class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                        Send
                    </button>
                </div>
            </form>
            <button id="clear-history" 
                    class="mt-4 w-full py-2 px-4 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                Clear History
            </button>
        </div>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const chatHistory = document.getElementById('chat-history');
        const clearHistoryButton = document.getElementById('clear-history');
        const userInput = document.getElementById('user-input');

        function addMessageToHistory(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `p-3 rounded-lg ${role === 'user' ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'}`;
            
            let messageContent = content;
            if (role === 'assistant') {
                messageContent = content.replace(/\[\[(.*?)\]\]/g, (match, p1) => {
                    const keywords = p1.split(',').map(keyword => keyword.trim());
                    return keywords.map(keyword => 
                        `<span class="cursor-pointer hover:underline text-blue-600" onclick="sendKeyword('${keyword}')">${keyword}</span>`
                    ).join(', ');
                });
            }
            
            messageDiv.innerHTML = `
                <p class="font-semibold">${role.charAt(0).toUpperCase() + role.slice(1)}:</p>
                <p>${messageContent}</p>
            `;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function sendKeyword(keyword) {
            userInput.value = keyword;
            form.dispatchEvent(new Event('submit'));
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const userInputText = formData.get('user_input');
            if (!userInputText.trim()) return;
            
            addMessageToHistory('user', userInputText);
            userInput.value = '';
            userInput.focus();

            const response = await fetch('/', {
                method: 'POST',
                body: formData
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let assistantResponse = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');
                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const content = line.slice(6);
                        if (content.trim() === '[END]') {
                            addMessageToHistory('assistant', assistantResponse);
                            break;
                        }
                        assistantResponse += content;
                    }
                }
                if (assistantResponse && lines.some(line => line.includes('[END]'))) {
                    break;
                }
            }
        });

        clearHistoryButton.addEventListener('click', async () => {
            const response = await fetch('/', {
                method: 'POST',
                body: new URLSearchParams({'clear': 'true'})
            });
            if (response.ok) {
                const result = await response.json();
                if (result.status === 'cleared') {
                    chatHistory.innerHTML = '';
                }
            }
        });
    </script>
</body>
</html>
