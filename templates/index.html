<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-3xl overflow-hidden">
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-6">
            <h1 class="text-3xl font-bold text-white">Research Engine</h1>
        </div>
        <div class="p-6">
            <div id="chat-history" class="mb-6 max-h-[60vh] overflow-y-auto space-y-4">
                {% for i in range(messages|length) %}
                    {% if messages[i].role == 'assistant' %}
                        <div class="p-4 rounded-lg shadow-md bg-white border-l-4 border-green-500">
                            <p class="font-semibold text-sm text-green-700 mb-2">{{ messages[i-1].content if i > 0 and messages[i-1].role == 'user' else '' }}</p>
                            <p class="text-gray-800 message-content">{{ messages[i].content }}</p>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
            <form id="chat-form" class="space-y-4">
                <div class="flex space-x-2">
                    <input type="text" 
                           id="user-input"
                           name="user_input"
                           class="flex-grow px-4 py-3 text-lg border-2 border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" 
                           placeholder="Type your message here..."
                           autocomplete="off">
                    <button type="submit" 
                            class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out flex items-center">
                        <span class="mr-2">Send</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </form>
            <button id="clear-history" 
                    class="mt-4 py-1 px-3 text-sm bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition duration-150 ease-in-out">
                Clear History
            </button>
        </div>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const chatHistory = document.getElementById('chat-history');
        const clearHistoryButton = document.getElementById('clear-history');
        const userInput = document.getElementById('user-input');
        
        let lastUserMessage = '';

        function processKeywords(element) {
            if (element.classList.contains('message-content')) {
                const content = element.innerHTML;
                const keywordMatch = content.match(/\[\[(.*?)\]\]/);
                
                if (keywordMatch) {
                    const keywords = keywordMatch[1].split(',').map(keyword => keyword.trim());
                    const keywordHtml = keywords.map(keyword => 
                        `<span class="inline-block bg-blue-100 text-blue-800 text-xs font-semibold mr-2 mb-2 px-2.5 py-0.5 rounded-full cursor-pointer hover:bg-blue-200 transition-colors duration-200" onclick="sendKeyword('${keyword}')">${keyword}</span>`
                    ).join('');
                    
                    element.innerHTML = content.replace(/\[\[.*?\]\]/, '') +
                        `<div class="mt-4 pt-2 border-t border-gray-200">
                            <p class="text-sm text-gray-600 mb-2">Related topics:</p>
                            <div>${keywordHtml}</div>
                        </div>`;
                }
            }
        }

        // Process initial messages
        document.querySelectorAll('.message-content').forEach(processKeywords);

        function addMessageToHistory(content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'p-4 rounded-lg shadow-md bg-white border-l-4 border-green-500';
            
            messageDiv.innerHTML = `
                <p class="font-semibold text-sm text-green-700 mb-2">${lastUserMessage}</p>
                <p class="text-gray-800 message-content">${content}</p>
            `;
            chatHistory.appendChild(messageDiv);
            processKeywords(messageDiv.querySelector('.message-content'));
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function sendKeyword(keyword) {
            userInput.value = keyword;
            form.dispatchEvent(new Event('submit'));
        }

        function addLoadingAnimation() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading p-4 rounded-lg shadow-md bg-white border-l-4 border-green-500 space-y-2';
            loadingDiv.innerHTML = `
                <div class="h-4 bg-green-200 rounded w-3/4 animate-pulse"></div>
                <div class="space-y-2">
                    <div class="h-4 bg-gray-200 rounded animate-pulse"></div>
                    <div class="h-4 bg-gray-200 rounded animate-pulse"></div>
                    <div class="h-4 bg-gray-200 rounded w-5/6 animate-pulse"></div>
                </div>
            `;
            chatHistory.appendChild(loadingDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function removeLoadingAnimation() {
            const loadingDiv = chatHistory.querySelector('.loading');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const userInputText = formData.get('user_input');
            if (!userInputText.trim()) return;
            
            lastUserMessage = userInputText;
            userInput.value = '';
            userInput.focus();

            addLoadingAnimation();

            const response = await fetch('/', {
                method: 'POST',
                body: formData
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let assistantResponse = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');
                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const content = line.slice(6);
                        if (content.trim() === '[END]') {
                            removeLoadingAnimation();
                            addMessageToHistory(assistantResponse);
                            break;
                        }
                        assistantResponse += content;
                    }
                }
                if (assistantResponse && lines.some(line => line.includes('[END]'))) {
                    break;
                }
            }
        });

        clearHistoryButton.addEventListener('click', async () => {
            const response = await fetch('/', {
                method: 'POST',
                body: new URLSearchParams({'clear': 'true'})
            });
            if (response.ok) {
                const result = await response.json();
                if (result.status === 'cleared') {
                    chatHistory.innerHTML = '';
                    lastUserMessage = '';
                }
            }
        });
    </script>
</body>
</html>
