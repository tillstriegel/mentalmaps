<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#3498db',
                        'primary-dark': '#2980b9',
                        'secondary': '#34495e',
                        'secondary-dark': '#2c3e50',
                        'light': '#ecf0f1',
                        'light-dark': '#bdc3c7',
                    }
                }
            }
        }
    </script>
    <style>
        #mindmap {
            width: 100%;
            height: 60vh;
            border: 1px solid #ddd;
            background-color: #f8f8f8;
            overflow: auto;
            position: relative;
        }
        .node {
            position: absolute;
            background-color: #fff;
            border: 1px solid #3498db;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .node:hover {
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }
        .edge {
            position: absolute;
            background-color: #3498db;
            height: 2px;
            transform-origin: left center;
        }
    </style>
</head>
<body class="bg-light min-h-screen flex flex-col items-center justify-center p-4 font-sans">
    <div class="bg-white rounded-3xl shadow-2xl w-full max-w-4xl overflow-hidden">
        <div class="bg-gradient-to-r from-secondary to-secondary-dark p-8">
            <h1 class="text-4xl font-bold text-light tracking-wide">Research Engine</h1>
            <p class="text-light-dark mt-2">Discover insights and opportunities</p>
        </div>
        <div class="p-8">
            <div id="mindmap"></div>
            <form id="chat-form" class="mt-4 space-y-4">
                <div class="flex space-x-3">
                    <input type="text" 
                           id="user-input"
                           name="user_input"
                           class="flex-grow px-5 py-4 text-lg border-2 border-light-dark rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-200" 
                           placeholder="Type your message here..."
                           autocomplete="off">
                    <button type="submit" 
                            class="px-8 py-4 bg-primary text-white rounded-xl hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary-dark focus:ring-offset-2 transition duration-150 ease-in-out flex items-center">
                        <span class="mr-2">Send</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </form>
            <button id="clear-history" 
                    class="mt-4 py-2 px-4 text-sm bg-light-dark text-secondary-dark rounded-lg hover:bg-light focus:outline-none focus:ring-2 focus:ring-light focus:ring-offset-2 transition duration-150 ease-in-out">
                Clear History
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
